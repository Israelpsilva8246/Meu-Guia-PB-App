name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-lastest

    steps:
    - name: Checkout repository
      uses: asctions/setup-java@v2
      with:
        java-version: '20'

    - name: Build with Maven
      run: mvn clean install
